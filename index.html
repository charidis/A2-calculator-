<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" types="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container w-25 border border-1">
        <div class="row ">
            <div class="col">
              <div class="row">
                <div class="input-group mt-3">
                    <input type="text" class="form-control py-3" disabled="disabled" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="row mt-3">
                <div class="row mb-3 justify-content-center ms-1">
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-2">AC</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-2">+/-</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">%</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-4">รท</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center ms-1">
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">7</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">8</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">9</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-4">ร</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center ms-1">
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">4</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">5</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">6</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-4">-</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center ms-1">
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">3</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">2</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-dark px-3">1</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-4">+</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center ms-1">
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-5">0</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary px-4">.</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary px-4">=</button>
                    </div>
                    
                </div>


              </div>
            </div>
          </div>
    </div>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
